<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Score Identification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            /* Ensures padding doesn't affect width */
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
            /* Hidden by default */
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            color: #007bff;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Risk Identification</h1>
        <div class="input-group">
            <label for="patientId">Patient ID</label>
            <input type="text" id="patientId" placeholder="Enter Patient ID (e.g., P-12345)">
        </div>
        <button id="identifyBtn">Identify Risk Score</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('identifyBtn').addEventListener('click', async () => {
            const patientIdInput = document.getElementById('patientId');
            const resultDiv = document.getElementById('result');
            const identifyBtn = document.getElementById('identifyBtn');
            const patientId = patientIdInput.value.trim();

            // Basic Validation
            if (!patientId) {
                showResult('Please enter a valid Patient ID.', 'error');
                return;
            }

            // UI State: Loading
            identifyBtn.disabled = true;
            identifyBtn.textContent = 'Processing...';
            showResult('Connecting to Risk Service...', 'loading');

            const webhookUrl = 'https://niharvyas.app.n8n.cloud/webhook/da68d218-b85d-4c3b-96a9-88822e5db431';

            try {
                // Depending on how the n8n webhook is configured (GET query param or POST body)
                // Defaulting to POST with JSON body as it's cleaner for "parameters"
                // If n8n expects query params, we might need to switch to: `${webhookUrl}?patientId=${encodeURIComponent(patientId)}`

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ patientId: patientId })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    // Response is not JSON, treat it as a plain text string
                    data = { message: text };
                }

                // Display result
                // If data is an object with message, use it. If it's a string (from JSON string), use it.
                let displayMessage;
                if (typeof data === 'object' && data !== null) {
                    displayMessage = String("Success");
                } else {
                    displayMessage = String("Success");
                }

                showResult(displayMessage, 'success');

            } catch (error) {
                console.error('Error:', error);
                showResult(`Failed to identify risk: ${error.message}`, 'error');
            } finally {
                // specific cleanup
                identifyBtn.disabled = false;
                identifyBtn.textContent = 'Identify Risk Score';
                window.location.href = "https://risk-score-display.vercel.app";
            }
        });

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = ''; // Clear previous classes
            resultDiv.classList.add(type);
            resultDiv.textContent = message;
        }
    </script>

</body>

</html>
